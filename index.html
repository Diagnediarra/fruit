<!DOCTYPE html>
<html lang="fr">

    initial-scale=1.0">
    <title>onglet site</title>

<body>
    
    
    <div class="tab">
        <button id="tablinks" > <a href="#acceuil"> Home</a></button>
        <button id="tablinks"> <a href="#contact"> Contact</a></button>
        <button id="tablinks"> <a href="#reservation"> Reservation</a></button>

    <div class="tabcontent" id="Home">
        <H3 id="acceuil">Home</H3>
        <p>Bienvenue sur la page Home</p>
        <div class="picture">
            <img src="images/1000_F_112642319_NNbS2tRvZPJxnV62YtUSCAb3G2hjEOlR.jpg">
        </div>
        <form>
           <H3> Merci de remplir ce formulaire </H3>
            <div class="form-group">
              <label for="name">Nom :</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email :</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password">Mot de passe :</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
              <label for="message">Message :</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Envoyer</button>
          </form>
        
    </div>
    

    <div class="tabcontent" id="Contact">
        <H3 id="contact">Contact</H3>

        <div class="picture">
            <img src="images/1000_F_139460703_68ql2mESojJSBBLq9aM8NnCR6En2QLaM.jpg">

    </div>

    <div class="tabcontent" id="Contact">
